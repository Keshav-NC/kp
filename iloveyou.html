<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Love You Sweetheart ðŸ˜˜</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://media.tenor.com/LiGTbtBFUdEAAAAi/peach-and-goma-hugging.gif"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- #ff2644 -->
    <section
      class="flex items-center justify-center h-screen w-full relative overflow-hidden"
    >
      <div class="group">
        <img
          class="w-30 absolute right-50 bottom-42 animate-[slide-up_0.6s_ease-out_forwards]"
          src="https://media.tenor.com/17qWL5uHxnUAAAAj/fullframenl-fullframe.gif"
          alt=""
        />
        <a href="letter.html"
          ><img
            class="w-30 absolute bottom-14 right-50 cursor-pointer animate-[slide-up_0.6s_ease-out_forwards]"
            src="https://media.tenor.com/b3DL4aDB5gcAAAAj/heart.gif"
            alt=""
        /></a>
        <h1
          class="text-5xl text-[#d60000] font-semibold absolute right-48 bottom-60 opacity-0 group-hover:opacity-100 transition duration-750"
        >
          Secret!
        </h1>
      </div>
      <div
        class="animate-[slide-right_1s_ease-in-out_forwards] absolute top-5 left-5 text-3xl font-semibold text-center bg-[#ff2644] shadow-xl p-4 text-[#ffc5e6] rounded-sm"
      >
        <h1>You just unlocked unlimited hugs, kisses and cuddles</h1>
        <h1>(redeemable very soon I promise)</h1>
      </div>
      <div
        class="animate-[slide-left_0.8s_ease-in-out_forwards] absolute top-5 right-5 text-3xl font-semibold text-center bg-[#ff2644] shadow-xl p-4 text-[#ffc5e6] rounded-sm"
      >
        <h1>Already Blushing! Cutiepie</h1>
      </div>
      <div
        class="absolute top-25 right-20 animate-[slide-left_0.9s_ease-in-out_forwards]"
      >
        <img
          class="w-40"
          src="https://media.tenor.com/2P9tm44rUawAAAAi/bubu-dudu-dudu.gif"
          alt=""
        />
      </div>
      <div
        class="flex flex-col justify-center h-4/5 w-1/2 rounded-sm text-center bg-[#ffc5e6] shadow-lg font-semibold p-5 overflow-hidden"
      >
        <div
          class="text-[#ff257e] animate-[slide-down_1s_ease-in-out_forwards]"
        >
          <h1 class="text-5xl">I Love you</h1>
          <h1 class="font-bold text-8xl text-[#d60000]">Kandamma</h1>
        </div>
        <div class="flex justify-center items-center relative">
          <img
            class="absolute bottom-31"
            src="https://media.tenor.com/_I6ysFj9dn0AAAAi/heart.gif"
            alt=""
          />
          <img
            src="https://media.tenor.com/3Yml0nL4aBwAAAAi/cosytales-love.gif"
            alt="boy"
            class="w-1/3"
          />
        </div>
        <div
          class="flex justify-center items-center gap-4 animate-[slide-right_0.6s_ease-in-out_forwards]"
        >
          <h1 class="text-5xl text-[#d60000]">I knew you'd say YES!</h1>
          <img
            class="w-20 rounded-full"
            src="https://media.tenor.com/OrxXcqX25KcAAAAi/dudu-bubu-love-gif.gif"
            alt=""
          />
        </div>
        <div
          class="flex justify-center items-center gap-4 animate-[slide-left_0.8s_ease-in-out_forwards]"
        >
          <h1 class="text-4xl text-[#ff257e]">
            Now, You're stuck with me FOREVER!
          </h1>

          <img
            class="w-20 rounded-full"
            src="https://media.tenor.com/NGFif4dxa-EAAAAi/hug-hugs.gif"
            alt=""
          />
        </div>
      </div>
      <div>
        <video
          autoplay
          muted
          loop
          class="w-full h-full absolute bottom-0 left-0 object-cover -z-1"
          src="./images/flower.mp4"
        ></video>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
