<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Love You Sweetheart ðŸ˜˜</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://media.tenor.com/LiGTbtBFUdEAAAAi/peach-and-goma-hugging.gif"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- #ff2644 -->
    <section
      class="flex items-center justify-center h-screen w-full relative overflow-hidden"
    >
      <div class="group">
        <img
          class="xl:w-30 w-15 absolute right-10 xl:right-40 xl:bottom-42 bottom-35 animate-[slide-up_0.6s_ease-out_forwards]"
          src="https://media.tenor.com/17qWL5uHxnUAAAAj/fullframenl-fullframe.gif"
          alt=""
        />
        <a href="letter.html"
          ><img
            class="xl:w-30 w-15 absolute bottom-20 right-10 xl:right-40 xl:bottom-13 cursor-pointer animate-[slide-up_0.6s_ease-out_forwards]"
            src="https://media.tenor.com/b3DL4aDB5gcAAAAj/heart.gif"
            alt=""
        /></a>
        <h1
          class="xl:text-5xl text-[#d60000] font-semibold absolute xl:right-40 xl:bottom-60 opacity-0 xl:opacity-0 xl:group-hover:opacity-100 transition duration-750"
        >
          Secret!
        </h1>
      </div>
      <div
        class="animate-[slide-right_1s_ease-in-out_forwards] absolute top-5 left-5 xl:text-3xl font-semibold text-center bg-[#ff2644] shadow-xl xl:p-4 p-1 text-xl text-[#ffc5e6] rounded-sm"
      >
        <h1>You just unlocked unlimited hugs, kisses and cuddles</h1>
        <h1>(redeemable very soon I promise)</h1>
      </div>
      <div
        class="animate-[slide-left_0.8s_ease-in-out_forwards] absolute xl:top-5 right-5 xl:text-3xl text-xl font-semibold text-center bg-[#ff2644] shadow-xl xl:p-4 text-[#ffc5e6] rounded-sm top-197 p-1"
      >
        <h1>Already Blushing! Cutiepie</h1>
      </div>
      <div
        class="absolute left-10 bottom-5 xl:top-[130px] animate-[slide-right_0.8s_ease-in-out_forwards]"
      >
        <img
          class="xl:w-40 w-20"
          src="https://media.tenor.com/2P9tm44rUawAAAAi/bubu-dudu-dudu.gif"
        />
      </div>
      <div
        class="flex flex-col justify-center xl:h-4/5 xl:w-1/2 w-3/4 h-1/2 rounded-sm text-center bg-[#ffc5e6] shadow-lg font-semibold xl:p-5 overflow-hidden"
      >
        <div
          class="text-[#ff257e] animate-[slide-down_1s_ease-in-out_forwards]"
        >
          <h1 class="xl:text-5xl text-3xl">I Love you</h1>
          <h1 class="font-bold xl:text-8xl text-4xl text-[#d60000]">
            Kandamma
          </h1>
        </div>
        <div class="flex justify-center items-center relative">
          <img
            class="absolute bottom-31"
            src="https://media.tenor.com/_I6ysFj9dn0AAAAi/heart.gif"
            alt=""
          />
          <img
            src="https://media.tenor.com/3Yml0nL4aBwAAAAi/cosytales-love.gif"
            alt="boy"
            class="xl:w-1/3 w-1/2"
          />
        </div>
        <div
          class="flex justify-center items-center gap-4 animate-[slide-right_0.6s_ease-in-out_forwards]"
        >
          <h1 class="xl:text-5xl text-2xl text-[#d60000]">
            I knew you'd say YES!
          </h1>
          <img
            class="xl:w-20 w-10 rounded-full"
            src="https://media.tenor.com/OrxXcqX25KcAAAAi/dudu-bubu-love-gif.gif"
            alt=""
          />
        </div>
        <div
          class="flex justify-center items-center xl:gap-4 gap-2 animate-[slide-left_0.8s_ease-in-out_forwards]"
        >
          <h1 class="xl:text-4xl text-md text-[#ff257e]">
            Now, You're stuck with me FOREVER!
          </h1>

          <img
            class="xl:w-20 w-10 rounded-full"
            src="https://media.tenor.com/NGFif4dxa-EAAAAi/hug-hugs.gif"
            alt=""
          />
        </div>
      </div>
      <div>
        <video
          autoplay
          muted
          loop
          class="w-full h-full absolute bottom-0 left-0 object-cover -z-1"
          src="./images/flower.mp4"
        ></video>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
