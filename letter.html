<!doctype html>
<html lang="en">
  <head>

    <title>Secret</title>
    <link
      rel="shortcut icon"
      href="https://media.tenor.com/-CcQBGHDypoAAAAi/tkthao219-bubududu.gif"

    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section class="flex items-center justify-center h-full w-full relative">
      <img
        class="absolute xl:right-60 xl:bottom-5 xl:w-35 w-30 -bottom-45 right-50 animate-[slide-up_0.8s_ease-in-out_forwards]"
        src="https://media.tenor.com/nkfzy7a-sMkAAAAi/bubu-dudu-sseeyall.gif"
        alt=""
      />
      <img
        class="absolute xl:right-35 xl:bottom-1 xl:w-45 w-40 -bottom-49 animate-[slide-left_1s_ease-in-out_forwards]"
        src="https://media.tenor.com/arLtVbLvu10AAAAi/bubu-dudu-sseeyall.gif"
        alt=""
      />
      <img
        class="absolute -left-10 -top-10 animate-[slide-down_0.8s_ease-in-out_forwards] w-1/3 xl:w-1/4"
        src="./images/f5.png"
        alt=""
      />
      <div
        class="flex justify-center items-center xl:w-2/4 rounded-sm text-center font-semibold xl:p-4 relative"
      >
        <div
          class="absolute xl:top-31 top-50 animate-[slide-down_0.5s_ease-in-out_forwards] h-full"
        >
          <h1 class="xl:text-4xl text-2xl text-[#d60000] underline">
            A note for YOU
          </h1>
        </div>
        <div
          class="absolute bottom-36 xl:bottom-42 xl:text-3xl text-xl text-[#ff257e] overflow-hidden"
        >
          <h1 class="animate-[slide-right_0.6s_ease-in-out_forwards]">
            "I did'nt just ask you to be mine
          </h1>
          <h1 class="animate-[slide-right_0.7s_ease-in-out_forwards]">
            for fun.
          </h1>
          <h1 class="animate-[slide-right_0.8s_ease-in-out_forwards]">
            I asked because you make
          </h1>
          <h1 class="animate-[slide-left_0.9s_ease-in-out_forwards]">
            everything feel warmer, happier,
          </h1>
          <h1 class="animate-[slide-right_1s_ease-in-out_forwards]">
            and better.
          </h1>
          <h1 class="animate-[slide-left_1.1s_ease-in-out_forwards]">
            So this is me... choosing you,
          </h1>
          <h1 class="animate-[slide-right_1.2s_ease-in-out_forwards]">
            every day ðŸ’•"
          </h1>
        </div>
        <img
          class="object-cover xl:w-3/6 w-2/3 xl:mt-0 mt-30 shadow-xl rounded-sm overflow-hidden"
          src="./images/letter.jpg"
          alt=""
        />
      </div>
      <div class="absolute bottom-10 overflow-hidden">
        <img
          class="animate-[slide-up_1.3s_ease-in-out_forwards]"
          src="https://media.tenor.com/KvfFm2qt_AwAAAAj/bubu-dudu-bear-and-panda.gif"
          alt=""
        />
      </div>
      <div
        class="absolute right-20 [perspective:1000px] group cursor-pointer xl:w-1/4 text-center animate-[slide-left_0.6s_ease-out_forwards]"
      >
        <!-- <img
          class="translate-x-110 absolute transition duration-300 group-hover:translate-x-0 top-10 object-contain w-1/2 rounded-sm shadow-xl"
          src="./images/p1.jpg"
          alt=""
        /> -->
        <img
          class="xl:w-30 absolute bottom-25 right-30 animate-[slide-left_0.8s_ease-out_forwards] xl:group-hover:opacity-0 transition duration-300 opacity-0 xl:opacity-100"
          src="https://media.tenor.com/17qWL5uHxnUAAAAj/fullframenl-fullframe.gif"
          alt=""
        />
        <!-- <div
          class="relative bg-[#ff2644] p-4 rounded-sm shadow-xl text-[#ffc5e6] xl:text-4xl transition-transform duration-700 [transform-style:preserve-3d] group-hover:[transform:rotateY(180deg)] font-semibold"
        >
          <h1 class="[backface-visibility:hidden]">One more thing</h1>

          <h1
            class="absolute inset-0 flex items-center justify-center [backface-visibility:hidden] [transform:rotateY(180deg)]"
          >
            You'll always be special to me!
          </h1>
        </div> -->
        <label
          class="block cursor-pointer xl:cursor-default opacity-0 xl:opacity-100"
        >
          <!-- hidden checkbox (mobile trigger) -->
          <input type="checkbox" class="peer hidden" />

          <div
            class="relative bg-[#ff2644] p-4 rounded-sm shadow-xl text-[#ffc5e6] text-xl xl:text-4xl font-semibold transition-transform duration-700 [transform-style:preserve-3d] /* mobile tap */ peer-checked:[transform:rotateY(180deg)] /* desktop hover */ xl:group-hover:[transform:rotateY(180deg)]"
          >
            <!-- front -->
            <h1 class="[backface-visibility:hidden] text-center">
              One more thing
            </h1>

            <!-- back -->
            <h1
              class="absolute inset-0 flex items-center justify-center text-center [backface-visibility:hidden] [transform:rotateY(180deg)]"
            >
              You'll always be special to me!
            </h1>
          </div>
        </label>
      </div>
      <div class="group opacity-0 xl:opacity-100">
        <img
          class="xl:w-30 w-15 absolute xl:left-90 right-0 xl:bottom-35 bottom-15 animate-[slide-up_0.6s_ease-out_forwards]"
          src="https://media.tenor.com/17qWL5uHxnUAAAAj/fullframenl-fullframe.gif"
          alt=""
        />
        <a href="letter2.html"
          ><img
            class="xl:w-30 w-15 absolute xl:bottom-3 xl:left-90 right-0 bottom-0 cursor-pointer animate-[slide-up_0.6s_ease-out_forwards]"
            src="https://media.tenor.com/b3DL4aDB5gcAAAAj/heart.gif"
            alt=""
        /></a>
        <h1
          class="xl:text-5xl text-[#d60000] font-semibold absolute left-90 bottom-55 opacity-0 group-hover:opacity-100 transition duration-750"
        >
          Forever!
        </h1>
      </div>

</html>
